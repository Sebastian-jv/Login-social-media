<div class="container bg-warning mt-5 pb-3 pt-2 col-md-4 ">
  
  <div class="row mx-auto  ">
      <div class="col-md-12 bg-white mt-2 mb-1">
         <div >
           <img class="mx-auto d-block" src="/assets/img/Logo.png" height="150" width="330" alt="logo aplikacji">
         </div>
      </div>
  </div>

  <div class="row mx-auto pb-2" id=userArea>
    <div class="col-md-8">
            <h3 class="text-right mt-2">Welcome</h3>  
    </div>
    <div  class="col-md-4  bd-highligh" *ngIf="loggedIn" >
            <button type="button" class="btn btn-success float-right mt-2" (click)="signOut()">Logout</button>     
    </div>
  
    <div class="col-md-10 mx-auto mt-3 pt-2 bg-white"  id=second>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" >User:</span>
              </div>
              <input type="text" class="form-control" placeholder="{{user.name}}" disabled>
            </div>
          
            <div class="input-group mt-4 ">
              <div class="input-group-prepend">
                <span class="input-group-text" >email:</span>
              </div>
              <input type="text" class="form-control" placeholder="{{user.email}}" disabled>
            </div>

              <div class="d-flex flex-row bd-highlight mt-3" *ngIf="loggedIn">
                <span class="bd-highlight mr-auto mb-2"><img    src="{{ user.photoUrl }}"></span>
                <div class="bd-highlight">
                  <app-dane></app-dane>
                </div>
              </div>
          </div>
  </div>

  <div class="row mx-auto mb-2 " id=buttonsArea>  
        <div class="col-md-8 mx-auto mb-4 mt-4" id=third>
              <button type="button" class="btn btn-danger btn-block" (click)="signInWithGoogle()">Login with Google</button>
              <button type="button" class="btn btn-primary btn-block" (click)="signInWithFB()" >Login with Facebook</button>
        </div>
  </div>   
</div>
